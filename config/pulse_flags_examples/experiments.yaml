# Experimental feature flags - these are EXAMPLES ONLY
# All flags defined in YAML config files are permanent (read-only)
# For dynamic feature flags, create them via admin panel (/admin/pulse-flags) or CLI (pulse:flags:create)
# Dynamic flags are stored in persistent storage (database) and can be modified in real-time

# EXAMPLE - Read-only percentage rollout flag (if you need to modify it, create in DB via CLI/admin panel)
beta_checkout:
    enabled: true
    strategy: percentage
    percentage: 10
    description: 'New checkout flow - 10% rollout'

# EXAMPLE - Read-only user whitelist flag
premium_features:
    enabled: true
    strategy: user_id
    whitelist: ['1', '2', '3']
    description: 'Premium features for specific users'

# EXAMPLE - Read-only date range flag
holiday_promo:
    enabled: false
    strategy: date_range
    start_date: '2025-12-01'
    end_date: '2025-12-31'
    description: 'Holiday promotion banner'
